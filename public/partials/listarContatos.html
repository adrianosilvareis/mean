<div class="jumbotron">
  <h1>Lista de Contatos</h1>

  <div class="alert alert-danger" ng-if="errormessage">
    {{errormessage}}
  </div>

  <a href="#!/contato" class="btn btn-primary">Novo Contato</a>
  <br><strong>Total de Contatos: {{contatos.length}}</strong>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Email</th>
        <th>Emergência</th>
        <th>Idade</th>
        <th>AÇÃO</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contato in contatos">
        <td><a href="#!/contato/{{contato._id}}">{{contato._id}}</a></td>
        <td>{{contato.nome}}</td>
        <td>{{contato.sobrenome}}</td>
        <td>{{contato.email}}</td>
        <td>{{contato.emergencia.nome}}</td>
        <td>{{contato.idade}}</td>
        <td>
          <button type="button" name="button" class="btn btn-warning glyphicon glyphicon-trash" ng-click="deletarContato(contato._id)"></button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
